<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <script src="js/main.js" type="module" defer></script>
    <title>To Do List</title>
</head>

<body>
    <main>
        <section class="newItemEntry">
            <form id="itemEntryForm">
                <label for="newItem">Enter a new to do item </label>
                <input id="newItem" type="text" size="40" autocomplete="off" />
                <button id="addButton" class="button" title="Add item to list" aria-label="Add item to list"
                    type="submit" tabindex="0">+</button>
            </form>
        </section>
        <section class="listContainer">
            <div class="listTitle">
                <h1>To Do List</h1>
                <button id="clearItems" class="button" title="Clear the list"
                    aria-label="Remove all items from the list" type="button" tabindex="0">Clear</button>
            </div>
            <hr />
            <div id="listItems">
                <div class="item">
                    <input type="checkbox" tabindex="0" id="1">
                    <label for="1">eat</label>
                </div>
                <div class="item">
                    <input type="checkbox" tabindex="0" id="2">
                    <label for="2">sleep</label>
                </div>
                <div class="item">
                    <input type="checkbox" tabindex="0" id="3">
                    <label for="3">code</label>
                </div>
                <div class="item">
                    <input type="checkbox" tabindex="0" id="4">
                    <label for="4">repeat</label>
                </div>
            </div>
        </section>
        </section>
    </main>
</body>

</html>
